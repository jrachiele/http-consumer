apply plugin: 'java-library'
apply plugin: 'jacoco'

repositories {
    jcenter()
}

task generateJavadoc(type: Javadoc) {
    source = sourceSets.main.allJava
    classpath = sourceSets.main.compileClasspath
    options.memberLevel = JavadocMemberLevel.PUBLIC
    options {
        links "https://docs.oracle.com/javase/8/docs/api/"
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from generateJavadoc
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.24'
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    compile 'org.projectlombok:lombok:1.16.14'
    runtime 'org.apache.logging.log4j:log4j-core:2.8.1'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-core:2.7.11'
    //testRuntime 'org.slf4j:slf4j-nop:1.7.23'
}

